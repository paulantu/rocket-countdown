<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Comming soon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header>

    </header>




    <main class="container-fluid">
        <div class="row">
            <div class="col-5 col-md-5">
                <div class="row">
                    <div class="text-center fs-1 left-side-content">
                        <h1>ROCKET</h1>
                    </div>
                </div>
            </div>



            <div class="col-7 col-md-7">
                <div class="row rocket-right-side">
                    <section class="rocket-right-side-content">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="row">
                                <div class="col col-md-1"></div>
        
                                <div class="col col-md-11">
                                    <div class="right-side-top-content">
                                        <section class="timer">
                                            <div class="row">
                                                <div class="col col-md-8 col-lg-8">
                                                    <div class="row">
                                                        <div class="col col-md-3 col-lg-3">
                                                            <div class="days-counter">
                                                                <strong id="days">30</strong>
                                                                <br>
                                                                <small>Day</small>
                                                            </div>
                                                        </div>
                                                        <div class="col col-md-3 col-lg-3">
                                                            <div class="hours-counter">
                                                                <strong id="hours">24</strong>
                                                                <br>
                                                                <small>Hour</small>
                                                            </div>
                                                        </div>
                                                        <div class="col col-md-3 col-lg-3">
                                                            <div class="minutes-counter">
                                                                <strong id="minutes">59</strong>
                                                                <br>
                                                                <small>Minute</small>
                                                            </div>
                                                        </div>
                                                        <div class="col col-md-3 col-lg-3">
                                                            <div class="seconds-counter">
                                                                <strong id="seconds">59</strong>
                                                                <br>
                                                                <small>Seconds</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col col-md-4 col-lg-4"></div>
                                            </div>
                                        </section>
                
                                        <section class="message">
                                            <h1>Rocket Launching Soon!</h1>
                                            <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia,<br> there live the blind texts.</p>
                                        </section>
                
                                        <section class="subscription-form">
                                            <form action="" method="post">
            
                                                <div class="row">
                                                    <div class="col col-md-8">
            
                                                        <div class="row">
                                                            <div class="col col-md-9 col-lg-9">
                                                                <div class="row">
                                                                    <div class="mb-3 rocket-email-input-box">
                                                                        <input type="email" class="form-control" id="email" name="email">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col col-md-3 col-lg-3">
                                                                <div class="row rocket-form-submit-button">
                                                                    <button type="submit" class="btn btn-primary">Send</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="col col-md-4"></div>
                                                </div>
            
                                            </form>
                                            <small>Please enter your email address for early access.</small>
                                        </section>
                                    </div>
            
                                    
                                </div>
                            </div>
                        </div>
                    </section>





                    <section class="rocket-right-side-footer">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="row">
                                <div class="col col-md-6">
                                    <div class="rocket-social-links">
                                        <ul>
                                            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                                            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                                            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                                            <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
                                            <li><a href=""><i class="fa-brands fa-pinterest"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col col-md-6">
                                    <div class="rocket-copyright">
                                        Designed by w3devzone Demo Images: Unsplash
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>                  
                </div>                
            </div>
        </div>
    </main>



    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>

        var counDownDate = new Date()

document.getElementById("#days").innerHTML = counDownDate;
    </script> -->

</body>
</html>
